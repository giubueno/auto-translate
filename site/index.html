<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <header class="header">
            <div class="logo">Transcript Editor</div>
            <div class="header-actions">
                <button class="btn save-btn">Save</button>
                <button class="btn export-btn">Export</button>
            </div>
        </header>
        <div class="content">
            <div class="transcript">
                <div class="transcript-header">
                    <h1>Transcript Title</h1>
                    <div class="transcript-controls">
                        <button class="btn play-btn">Play</button>
                        <button class="btn pause-btn">Pause</button>
                    </div>
                </div>
                <div class="transcript-body">
                    <p><span class="timestamp">[00:00]</span> Speaker 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p><span class="timestamp">[00:10]</span> Speaker 2: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <!-- Add more transcript lines as needed -->
                </div>
            </div>
            <div class="video-player">
                <video controls>
                    <source src="sample-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>
